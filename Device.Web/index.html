<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    
    <title>Jukebox</title>
    
    <link href="/Content/style.css" rel="stylesheet" />
</head>
<body ng-app="jukebox" ng-controller="jukebox.controller.player as ctl">
    <button class="btn" ng-click="ctl.playPrevious()">&laquo;</button>
    <button class="btn" ng-click="ctl.togglePlay()">{{ ctl.state.Player.IsPlaying ? "■" : "►" }}</button>
    <button class="btn" ng-click="ctl.playNext()">&raquo;</button>
    
    <div style="margin-top:50px">
        <input type="range" min="0" max="100" step="5" ng-model="ctl.volume" ng-change="ctl.setVolume(ctl.volume)" ng-mousedown="ctl.isVolumeChanging = true" ng-mouseup="ctl.isVolumeChanging = false" style="width:300px" />
    </div>
    
    <div style="width: 530px; height: 104px; margin-top: 50px; font-family: ChessType; font-size: 40px; background: #000; padding: 5px; color: #00ff21; text-transform: lowercase; overflow: hidden; white-space: nowrap">
        {{ ctl.state.LcdLine1 }}<br/>
        {{ ctl.state.LcdLine2 }}
    </div>

    <script src="/Scripts/jquery-2.1.3.min.js"></script>
    <script src="/Scripts/angular.min.js"></script>
    <script src="/App/api.js"></script>
    <script src="/App/player.js"></script>
    <script src="/App/app.js"></script>
</body>
</html>
